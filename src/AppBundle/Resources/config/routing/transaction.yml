transaction_index:
    path:     /
    defaults: { _controller: "AppBundle:Transaction:index" }
    methods:  GET

transaction_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Transaction:show" }
    methods:  GET

transaction_new:
    path:     /new
    defaults: { _controller: "AppBundle:Transaction:new" }
    methods:  [GET, POST]

transaction_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Transaction:edit" }
    methods:  [GET, POST]

transaction_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Transaction:delete" }
    methods:  DELETE
